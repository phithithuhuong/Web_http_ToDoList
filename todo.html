<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
</head>
<body>
<form action="" method="post">
    <h1>To Do List</h1>
    <table>
        <tr><td>Work</td></tr>
        <tr>
            <td><input type="text" name="list"></td>
        </tr>
        <tr><td>Times</td></tr>
        <tr>
            <td><input type="time" name="times"></td>
        </tr>
        <tr><td>Date</td></tr>
        <tr>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
